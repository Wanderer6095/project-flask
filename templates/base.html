<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой проект{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Цели и Задачи</a>
        <div>
            {% if current_user.is_authenticated %}
                <a class="btn btn-outline-light" href="{{ url_for('auth.logout') }}">Выйти</a>
            {% else %}
                <a class="btn btn-outline-light me-2" href="{{ url_for('auth.login') }}">Вход</a>
                <a class="btn btn-outline-light" href="{{ url_for('auth.register') }}">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-warning">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>
</body>
</html>

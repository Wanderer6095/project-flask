{% extends 'base.html' %}
{% block title %}Мои задачи{% endblock %}
{% block content %}
<h2>Задачи</h2>
<a href="{{ url_for('tasks.new_task') }}" class="btn btn-success mb-3">Добавить задачу</a>
<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item">
            <strong>{{ task.name }}</strong> — Прогресс: {{ task.progress }}%
            {% if task.goal %}
                <small class="text-muted">(Цель: {{ task.goal.title }})</small>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}

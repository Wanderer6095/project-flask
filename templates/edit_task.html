{% extends "base.html" %}

{% block content %}
<h2>Редактировать задачу</h2>
<form method="POST">
    <div class="form-group">
        <label>Название</label>
        <input type="text" name="name" value="{{ task.name }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Прогресс (%)</label>
        <input type="number" name="progress" value="{{ task.progress }}" min="0" max="100" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Цель</label>
        <select name="goal_id" class="form-control">
            {% for goal in goals %}
                <option value="{{ goal.id }}" {% if goal.id == task.goal_id %}selected{% endif %}>{{ goal.title }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
{% endblock %}

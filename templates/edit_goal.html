{% extends "base.html" %}

{% block content %}
<h2>Редактировать цель</h2>
<form method="POST">
    <div class="form-group">
        <label>Название цели</label>
        <input type="text" name="title" value="{{ goal.title }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Описание цели</label>
        <textarea name="description" class="form-control" rows="3">{{ goal.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
{% endblock %}
